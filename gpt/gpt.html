<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿 Vivo 官网</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #f0f0f0;
        }

        .hero {
            background-image: url('https://example.com/hero-image.jpg');
            background-size: cover;
            background-position: center;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
        }

        .products {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .product h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .product p {
            font-size: 16px;
            color: #555;
        }

        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">Vivo</div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>
    <div class="hero">
        <h1>欢迎来到 Vivo 官网</h1>
    </div>
    <div class="products">
        <div class="product">
            <img src="https://example.com/product1.jpg" alt="产品1">
            <h2>产品1</h2>
            <p>这是产品1的描述。</p>
        </div>
        <div class="product">
            <img src="https://example.com/product2.jpg" alt="产品2">
            <h2>产品2</h2>
            <p>这是产品2的描述。</p>
        </div>
        <div class="product">
            <img src="https://example.com/product3.jpg" alt="产品3">
            <h2>产品3</h2>
            <p>这是产品3的描述。</p>
        </div>
    </div>
    <footer>
        &copy; 2023 Vivo. 版权所有.
    </footer>
    <script>
        // 添加简单的交互效果
        document.querySelectorAll('.product').forEach(product => {
            product.addEventListener('click', () => {
                alert('您点击了 ' + product.querySelector('h2').innerText);
            });
        });
    </script>
</body>

</html>
